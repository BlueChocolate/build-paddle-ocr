name: Build PaddleX OCR Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-paddlex-ocr-docker-image.yml'
      - 'entrypoint.sh'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - variant: basic
            enable_hpi: "false"
          - variant: hpi
            enable_hpi: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache-${{ matrix.variant }}
          key: ${{ runner.os }}-buildx-${{ matrix.variant }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.variant }}-

      - name: Build Docker image (${{ matrix.variant }})
        run: |
          docker buildx build \
            --build-arg ENABLE_HPI=${{ matrix.enable_hpi }} \
            -t paddlex-ocr:${{ matrix.variant }} \
            --cache-from=type=local,src=/tmp/.buildx-cache-${{ matrix.variant }} \
            --cache-to=type=local,dest=/tmp/.buildx-cache-${{ matrix.variant }}-new,mode=max \
            --load \
            .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-${{ matrix.variant }}
          mv /tmp/.buildx-cache-${{ matrix.variant }}-new /tmp/.buildx-cache-${{ matrix.variant }}

      - name: Export Docker image as tar
        run: docker save paddlex-ocr:${{ matrix.variant }} -o paddlex-ocr-${{ matrix.variant }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: paddlex-ocr-${{ matrix.variant }}
          path: paddlex-ocr-${{ matrix.variant }}.tar
