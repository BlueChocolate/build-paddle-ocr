name: Build PaddleX OCR Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-paddlex-ocr-docker-image.yml'
      - 'entrypoint.sh'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mode: [basic, hpi]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache-${{ matrix.mode }}
          key: ${{ runner.os }}-buildx-${{ matrix.mode }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.mode }}-

      - name: Build Docker image (${{ matrix.mode }})
        run: |
          docker buildx build \
            --build-arg MODE=${{ matrix.mode }} \
            -t paddlex-ocr:${{ matrix.mode }} \
            --cache-from=type=local,src=/tmp/.buildx-cache-${{ matrix.mode }} \
            --cache-to=type=local,dest=/tmp/.buildx-cache-${{ matrix.mode }}-new,mode=max \
            --load \
            .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-${{ matrix.mode }}
          mv /tmp/.buildx-cache-${{ matrix.mode }}-new /tmp/.buildx-cache-${{ matrix.mode }}

      - name: Export Docker image as tar
        run: docker save paddlex-ocr:${{ matrix.mode }} -o paddlex-ocr-${{ matrix.mode }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: paddlex-ocr-${{ matrix.mode }}
          path: paddlex-ocr-${{ matrix.mode }}.tar
