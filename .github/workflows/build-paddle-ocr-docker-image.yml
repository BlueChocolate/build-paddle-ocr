name: Build Paddle OCR Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-paddle-ocr.yml'
      - 'entrypoint.sh'
      - 'docker-compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker buildx build \
            -t paddle-ocr:latest \
            --load \
            .

      - name: Export Docker image as compressed tar
        run: |
          docker save paddle-ocr:latest | gzip -9 > paddle-ocr-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: paddle-ocr-docker-image
          path: paddle-ocr-image.tar.gz